<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<div id="header">
  

  <div class="btn-group">
    <button id="selectFile" class="button">LogFile</button>
    <button id="toggleChartButton" class="button">Chart</button>
    <button id="openTableButtonSpells" class="button">Spells</button>
    <button id="openTableButtonMelee" class="button">Melee</button>
    <button id="openTableButtonHeals" class="button">Heals</button>
</div>
  

</div>

<body>
  <div id="values">
    <div id="values-damage">
      <div id="damageOut">Out Damage: 0</div>
      <div id="dps">DPS: 0</div>
    </div>

    <div id="values-damage">
      <div id="damageInc">In Damage: 0</div>
      <div id="idps">DPS: 0</div>
    </div>

    <div id="values-heal">
      <div id="heals">Out Heals: 0</div>
      <div id="hps">HPS: 0</div>
    </div>

    <div id="values-heal">
      <div id="iheals">In Heals: 0</div>
      <div id="ihps">HPS: 0</div>
    </div>
  </div>
  
  <canvas id="damageChart" width="200" height="75"></canvas>
  <script src="renderer.js"></script>
</body>
</html>
